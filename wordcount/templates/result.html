<h1>당신이 입력한 텍스트는

<a href="{% url 'home' %}">다시 하기</a>
<br>

<h2>입력한 텍스트 : </h2>
<p>
    {{full}}
</p>
<h2>단어 카운트 : </h2>

    {%endfor%}

<p>
    숫자 : {{digit}}개
</p>

<h2>문자 카운트 : </h2>
<p>
    문자 : {{alpha}}개
</p>
